<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="container-login">
        <h1>Faça seu login</h1>

        <div class="input">
            <label for="nome">Nome </label>
            <input class="inputNome" type="text" id="nome" name="nome">
        </div>
        <div class="input">
            <label for="email">Email </label>
            <input class="inputNome" type="email" id="email" name="email">
        </div>
        <div class="input">
            <label for="nome">Senha </label>
            <input class="inputNome" type="password" id="Senha" name="Senha">
        </div>
    
        <button class="botao" type="button">Começe agora </button>
    </div>
</div>
   
</body>

</html>
